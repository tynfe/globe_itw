name: DBT Production Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

env:
  DBT_PROFILES_DIR: ./
  DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
  DBT_SNOWFLAKE_PW: ${{ secrets.DBT_SNOWFLAKE_PW }}
  DBT_USER_GLOBE: ${{ secrets.DBT_USER_GLOBE }}
  DBT_ACCOUNT_GLOBE: ${{ secrets.DBT_ACCOUNT_GLOBE }}
  DBT_PASSWORD_GLOBE: ${{ secrets.DBT_PASSWORD_GLOBE }}

jobs:
  # ============================================
  # PRODUCTION BUILD
  # ============================================
  dbt_build_prod:
    name: Production Deployment
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake elementary-data
          dbt deps

      - name: Download staging state
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: staging.yml
          branch: staging
          name: staging-artifacts
          path: staging-state/
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Deploy to production + docs
        env:
          DBT_DATABASE: DHW_PROD_TYRON
          DBT_SCHEMA: GOLD
        run: |
          echo "üöÄ Deploying to PRODUCTION - Tag: ${{ github.ref_name }}"
          dbt build --target prod
          dbt docs generate --target prod

      - name: Generate Elementary Report
        run: |
          edr report \
            --profile elementary \
            --target default \
            --profiles-dir ./ \
            --file-path ./elementary_prod_report.html
        continue-on-error: true

      - name: Upload production docs
        uses: actions/upload-artifact@v4
        with:
          name: prod-docs
          path: target/
          retention-days: 90

      - name: Upload Elementary prod report
        uses: actions/upload-artifact@v4
        with:
          name: elementary-prod-report
          path: ./elementary_prod_report.html
          retention-days: 90
        if: success()

  # ============================================
  # DEPLOY DOCS PRODUCTION
  # ============================================
  deploy_docs_prod:
    name: Deploy Documentation (Production)
    runs-on: ubuntu-latest
    needs: [dbt_build_prod]

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages-prod"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download prod docs
        uses: actions/download-artifact@v4
        with:
          name: prod-docs
          path: ./docs-prod

      - name: Download Elementary prod report
        uses: actions/download-artifact@v4
        with:
          name: elementary-prod-report
          path: ./elementary-prod
        continue-on-error: true

      # R√©cup√©rer les docs staging
      - name: Download latest staging docs
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: staging.yml
          branch: staging
          name: staging-docs
          path: ./docs-staging
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Download Elementary staging report
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: staging.yml
          branch: staging
          name: elementary-staging-report
          path: ./elementary-staging
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Prepare docs structure
        run: |
          mkdir -p ./public/staging
          mkdir -p ./public/prod
          mkdir -p ./public/elementary/staging
          mkdir -p ./public/elementary/prod

          # Copier PROD (toujours pr√©sent)
          if [ -d "./docs-prod" ]; then
            cp -r ./docs-prod/* ./public/prod/
            echo "‚úÖ Prod docs copied"
          fi
          
          if [ -f "./elementary-prod/elementary_prod_report.html" ]; then
            cp ./elementary-prod/elementary_prod_report.html ./public/elementary/prod/index.html
            echo "‚úÖ Elementary prod report copied"
          fi

          # Copier STAGING si disponible
          if [ -d "./docs-staging" ]; then
            cp -r ./docs-staging/* ./public/staging/
            echo "‚úÖ Staging docs copied"
          else
            echo "‚ö†Ô∏è No staging docs available"
          fi
          
          if [ -f "./elementary-staging/elementary_report.html" ]; then
            cp ./elementary-staging/elementary_report.html ./public/elementary/staging/index.html
            echo "‚úÖ Elementary staging report copied"
          fi

      - name: Create index page
        run: |
          cat > ./public/index.html << 'EOF'
