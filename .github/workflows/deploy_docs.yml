name: Deploy Documentation

on:
  workflow_run:
    workflows: ["DBT Staging Pipeline", "DBT Production Pipeline"]
    types:
      - completed
    branches:
      - staging
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy_docs:
    name: Deploy All Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================
      # T√âL√âCHARGER STAGING DOCS
      # ============================================
      - name: Download staging DBT docs
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: staging.yml
          branch: staging
          name: staging-docs
          path: ./docs-staging
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Download Elementary staging report
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: staging.yml
          branch: staging
          name: elementary-staging-report
          path: ./elementary-staging
          if_no_artifact_found: warn
        continue-on-error: true

      # ============================================
      # T√âL√âCHARGER PROD DOCS
      # ============================================
      - name: Download prod DBT docs
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: production.yml
          name: prod-docs
          path: ./docs-prod
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Download Elementary prod report
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: production.yml
          name: elementary-prod-report
          path: ./elementary-prod
          if_no_artifact_found: warn
        continue-on-error: true

      # ============================================
      # PR√âPARER LA STRUCTURE
      # ============================================
      - name: Prepare docs structure
        run: |
          mkdir -p ./public/staging/dbt
          mkdir -p ./public/staging/elementary
          mkdir -p ./public/prod/dbt
          mkdir -p ./public/prod/elementary

          # STAGING
          if [ -d "./docs-staging" ]; then
            cp -r ./docs-staging/* ./public/staging/dbt/
            echo "‚úÖ Staging DBT docs copied"
          else
            echo "‚ö†Ô∏è Staging docs not found"
            echo "<h1>Staging docs not available</h1><p>Run staging pipeline first</p>" > ./public/staging/dbt/index.html
          fi
          
          if [ -f "./elementary-staging/elementary_report.html" ]; then
            cp ./elementary-staging/elementary_report.html ./public/staging/elementary/index.html
            echo "‚úÖ Staging Elementary report copied"
          else
            echo "‚ö†Ô∏è Staging Elementary report not found"
            echo "<h1>Staging Elementary report not available</h1>" > ./public/staging/elementary/index.html
          fi

          # PROD
          if [ -d "./docs-prod" ]; then
            cp -r ./docs-prod/* ./public/prod/dbt/
            echo "‚úÖ Prod DBT docs copied"
          else
            echo "‚ö†Ô∏è Prod docs not found"
            echo "<h1>Production docs not available</h1><p>Create a release tag to generate prod docs</p>" > ./public/prod/dbt/index.html
          fi
          
          if [ -f "./elementary-prod/elementary_report.html" ]; then
            cp ./elementary-prod/elementary_report.html ./public/prod/elementary/index.html
            echo "‚úÖ Prod Elementary report copied"
          else
            echo "‚ö†Ô∏è Prod Elementary report not found"
            echo "<h1>Production Elementary report not available</h1>" > ./public/prod/elementary/index.html
          fi

      # ============================================
      # CR√âER LA PAGE D'ACCUEIL
      # ============================================
      - name: Create index page
        run: |
          cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="fr">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Data Documentation - Globe ITW</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height: 100vh; padding: 40px 20px; }
                  .container { max-width: 1200px; margin: 0 auto; }
                  .header { text-align: center; color: white; margin-bottom: 50px; }
                  .header h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 700; }
                  .header p { font-size: 1.2rem; opacity: 0.9; }
                  .section { margin-bottom: 50px; }
                  .section-title { color: white; font-size: 1.8rem; margin-bottom: 25px; font-weight: 600; text-align: center; }
                  .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
                  .card { background: white; border-radius: 15px; padding: 35px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; text-decoration: none; color: inherit; display: block; }
                  .card:hover { transform: translateY(-10px); box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
                  .card-icon { font-size: 3.5rem; margin-bottom: 15px; }
                  .card h2 { font-size: 1.5rem; margin-bottom: 10px; color: #333; }
                  .card p { color: #666; line-height: 1.6; font-size: 0.95rem; }
                  .dbt-docs { border-top: 5px solid #ff6b6b; }
                  .elementary { border-top: 5px solid #4ecdc4; }
                  .staging { border-top: 5px solid #f59e0b; }
                  .production { border-top: 5px solid #10b981; }
                  .badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-top: 10px; }
                  .badge-dbt { background: #ffe0e0; color: #c92a2a; }
                  .badge-elementary { background: #d3f9f6; color: #0b7285; }
                  .badge-staging { background: #fef3c7; color: #92400e; }
                  .badge-prod { background: #d1fae5; color: #065f46; }
                  .divider { height: 2px; background: rgba(255,255,255,0.2); margin: 40px 0; border-radius: 2px; }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üìä Data Documentation</h1>
                      <p>Globe ITW Data Warehouse</p>
                  </div>
                  <div class="section">
                      <h2 class="section-title">üìö DBT Documentation</h2>
                      <div class="cards">
                          <a href="./staging/dbt/index.html" class="card dbt-docs staging">
                              <div class="card-icon">üß™</div>
                              <h2>DBT Staging</h2>
                              <p>Documentation des mod√®les, sources et tests de l'environnement de staging.</p>
                              <span class="badge badge-dbt">DBT</span>
                              <span class="badge badge-staging">STAGING</span>
                          </a>
                          <a href="./prod/dbt/index.html" class="card dbt-docs production">
                              <div class="card-icon">üöÄ</div>
                              <h2>DBT Production</h2>
                              <p>Documentation officielle de l'environnement de production.</p>
                              <span class="badge badge-dbt">DBT</span>
                              <span class="badge badge-prod">PRODUCTION</span>
                          </a>
                      </div>
                  </div>
                  <div class="divider"></div>
                  <div class="section">
                      <h2 class="section-title">üîç Elementary Data Quality Reports</h2>
                      <div class="cards">
                          <a href="./staging/elementary/index.html" class="card elementary staging">
                              <div class="card-icon">üìä</div>
                              <h2>Elementary Staging</h2>
                              <p>Rapport de qualit√© des donn√©es et monitoring des tests pour staging.</p>
                              <span class="badge badge-elementary">ELEMENTARY</span>
                              <span class="badge badge-staging">STAGING</span>
                          </a>
                          <a href="./prod/elementary/index.html" class="card elementary production">
                              <div class="card-icon">‚úÖ</div>
                              <h2>Elementary Production</h2>
                              <p>Rapport de qualit√© et observabilit√© de la production.</p>
                              <span class="badge badge-elementary">ELEMENTARY</span>
                              <span class="badge badge-prod">PRODUCTION</span>
                          </a>
                      </div>
                  </div>
                  <div style="text-align: center; color: white; opacity: 0.7; margin-top: 60px; font-size: 0.9rem;">
                      <p>Mis √† jour automatiquement via GitHub Actions</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      # ============================================
      # D√âPLOYER VERS GITHUB PAGES
      # ============================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4