name: DBT CI/CD Pipeline

on:
  workflow_run:
    workflows: [ "DBT CI/CD Pipeline" ]
  push:
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  DBT_PROFILES_DIR: ./
  DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
  DBT_SNOWFLAKE_PW: ${{ secrets.DBT_SNOWFLAKE_PW }}
  DBT_USER_GLOBE: ${{ secrets.DBT_USER_GLOBE }}
  DBT_ACCOUNT_GLOBE: ${{ secrets.DBT_ACCOUNT_GLOBE }}
  DBT_PASSWORD_GLOBE: ${{ secrets.DBT_PASSWORD_GLOBE }}

jobs:
  # ============================================
  # DEV BUILD - Sur tous les push
  # ============================================
  dbt_build_dev:
    name: Dev Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake sqlfluff
          dbt deps

      - name: Set dev schema
        run: |
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '_')
          echo "DBT_SCHEMA=dev_${GITHUB_ACTOR}_${BRANCH_NAME}" >> $GITHUB_ENV
          echo "Using schema: dev_${GITHUB_ACTOR}_${BRANCH_NAME}"

      - name: Download staging artifact from staging branch
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: deploy.yml
          branch: staging
          name: staging-artifacts
          path: staging-state/
          check_artifacts: true
          search_artifacts: true
          if_no_artifact_found: fail

      - name: Build with defer
        run: |
          dbt build \
            --target dev \
            --select state:modified+ \
            --defer \
            --state ./staging-state

      - name: Run tests with defer (modifi√©s)
        run: |
          dbt test \
            --target dev \
            --defer \
            --state ./staging-state \
            --select state:modified+

      - name: Run linting
        run: sqlfluff lint --dialect snowflake models/
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-artifacts-${{ github.run_id }}
          path: target/
          retention-days: 3

  # ============================================
  # STAGING BUILD
  # ============================================
  dbt_build_staging:
    name: Staging Build
    runs-on: ubuntu-latest
    needs: dbt_build_dev
    if: success() && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake
          dbt deps

      - name: Build staging
        env:
          DBT_DATABASE: DHW_DEV_TYRON
          DBT_SCHEMA: ETL
        run: dbt build --target staging

  # ============================================
  # STAGING BUILD
  # ============================================
  dbt_staging_main:
    name: Staging Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake elementary-data
          dbt deps

      - name: Build staging + docs
        env:
          DBT_DATABASE: DHW_DEV_TYRON
          DBT_SCHEMA: ETL
        run: |
          dbt build --target staging
          dbt docs generate --target staging

      - name: Upload staging artifacts (dbt target)
        uses: actions/upload-artifact@v4
        with:
          name: staging-artifacts
          path: target/
          retention-days: 7

      - name: Upload staging docs
        uses: actions/upload-artifact@v4
        with:
          name: staging-docs
          path: target/
          retention-days: 30

      - name: Generate Elementary Report (Staging)
        run: |
          edr report \
            --target-path ./elementary_data \
            --profiles-dir ./
        continue-on-error: false

      - name: Upload staging Elementary report
        uses: actions/upload-artifact@v4
        with:
          name: elementary-staging-report
          path: ./elementary_data/elementary_report.html
          retention-days: 30
        if: success()

  # ============================================
  # PRODUCTION
  # ============================================
  dbt_build_prod:
    name: Production Deployment
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake elementary-data
          dbt deps

      - name: Deploy to production + docs
        env:
          DBT_DATABASE: DHW_PROD_TYRON
          DBT_SCHEMA: GOLD
        run: |
          echo "üöÄ Deploying to PRODUCTION - Tag: ${{ github.ref_name }}"
          dbt build --target prod --full-refresh
          dbt docs generate --target prod

      - name: Generate Elementary Report (Production)
        run: |
          edr report \
            --profile elementary \
            --target default \
            --profiles-dir ./ \
            --file-path ./elementary_prod_report.html
        continue-on-error: true

      - name: Upload production docs
        uses: actions/upload-artifact@v4
        with:
          name: prod-docs
          path: target/
          retention-days: 90

      - name: Upload production Elementary report
        uses: actions/upload-artifact@v4
        with:
          name: elementary-prod-report
          path: ./elementary_prod_report.html
          retention-days: 90
        if: success()

      - name: Cleanup dev schema (best effort)
        run: |
          BRANCH_NAME=$(git branch -r --contains ${{ github.ref_name }} | grep -v HEAD | head -1 | sed 's/origin\///' | tr '/' '_')
          DEV_SCHEMA="dev_${GITHUB_ACTOR}_${BRANCH_NAME}"
          echo "üßπ Cleaning up dev schema: ${DEV_SCHEMA}"
          dbt run-operation drop_schema --args "{schema_name: ${DEV_SCHEMA}, database: DWH_DEV_TYRON}"
        continue-on-error: true

  # ============================================
  # DEPLOY DOCS (STAGING)
  # ============================================
  deploy_docs_staging:
    name: Deploy Documentation (Staging)
    runs-on: ubuntu-latest
    needs: [dbt_staging_main]
    if: github.ref == 'refs/heads/staging'

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deploy_staging.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # T√©l√©charger les docs dbt STAGING du run
      - name: Download staging docs
        uses: actions/download-artifact@v4
        with:
          name: staging-docs
          path: ./docs-staging

      # üîë T√©l√©charger le rapport Elementary STAGING (si dispo)
      - name: Download staging Elementary report
        uses: actions/download-artifact@v4
        with:
          name: elementary-staging-report
          path: ./elementary-staging
        continue-on-error: true

      # Fallback: r√©cup√©rer le DERNIER artifact PROD existant (pour garder la section prod visible)
      - name: Try to download prod docs from this run
        uses: actions/download-artifact@v4
        with:
          name: prod-docs
          path: ./docs-prod
        continue-on-error: true

      - name: Fallback to latest successful prod docs artifact
        if: ${{ !hashFiles('./docs-prod/**') }}
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.workflow }}
          name: prod-docs
          workflow_conclusion: success
          search_artifacts: true
          check_artifacts: true
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Fallback to latest Elementary prod report
        if: ${{ !hashFiles('./elementary-prod/**') }}
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.workflow }}
          name: elementary-prod-report
          workflow_conclusion: success
          search_artifacts: true
          check_artifacts: true
